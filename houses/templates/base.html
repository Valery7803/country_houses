{% load static %}

<!-- Создаем основной шаблон HTML -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>  
    <!-- Подключаем статические файлы -->
    <link rel="stylesheet" href="{% static 'village_house/css/style.css' %}" type="text/css">
</head>
<body>
    <!-- Создаем шапку сайта -->
    <header>
        <div class="conteiner">
            <div class="headr">
                <a href="#" class="header_logo">
                    <!-- Подключаем файл с логотипом -->
                    <img src="{% static 'village_house/imgs/logo.house.jpg' %}" alt="logo">
                </a>
                <span>
                    <div class="header_text">
                        <!-- Слоган компании -->
                        <h1>Строительная компания "ПИРАМИДА"</h1>
                        <h3>'Строительство и проектирование загородных котеджей'</h3>
                    </div>
                </span>
                <div class="header_nav">
                    <nav>
                        <!-- Перебераем пункты меню -->
                        <ul>
                            <li><a href="{% url 'home' %}">Главная страница</a></li>
                            {% for m in menu %}
                            <li>
                                <a href="{% url m.url_name %}">{{ m.title }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    {% block content %}
    {% endblock%}
</body>
</html>
